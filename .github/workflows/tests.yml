name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate (API types)
        env:
          DATABASE_URL: file:./prisma/dev.db
        run: npm --workspace apps/api run prisma:generate

      - name: Backend unit tests (Jest)
        run: npm --workspace apps/api test -- --coverage

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Frontend unit tests (Karma)
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: npm --workspace apps/web run test:ci
